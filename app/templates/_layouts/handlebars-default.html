<html>
<head>
  <title><%= _.capitalize(msTitle) %> - {{ title }}</title>
</head>
<body>
  <h2>Blog Posts</h2>

  {{#if articles }}
  {{#each articles }}
    <h2><a href="{{ article.path }}/index.html">{{ article.title }}</a></h2>
    <time>{{ article.date }}</time>
  {{/each}}
  {{/if}}

</body>
</html>
